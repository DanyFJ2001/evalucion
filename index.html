<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="primero.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="card purple card1">
                <h2>SearchPreview</h2>
                <p>Enhance search results with thumbnail previews, popularity ranks & more.</p>
            </div>
            <div class="card blue card2">
                <h2>Contenedores de múltiples cuentas</h2>
            </div>
            <div class="card teal card3">
                <h2>Forget Me Not</h2>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item">
            <img src="estrella-blanca.png" alt="Marcadores">
            <p>Marcadores</p>
        </div>
        <div class="footer-item">
            <img src="clave.png" alt="Administradores de contraseñas">
            <p>Administradores de contraseñas</p>
        </div>
        <div class="footer-item">
            <img src="bloqueador-de-anuncios.png" alt="Bloqueadores de publicidad">
            <p>Bloqueadores de publicidad</p>
        </div>
        <div class="footer-item">
            <img src="carrito-de-compras.png" alt="Las compras inteligentes">
            <p>Las compras inteligentes</p>
        </div>
        <div class="footer-item">
            <img src="productividad.png" alt="Productividad">
            <p>Productividad</p>
        </div>
        <div class="footer-item">
            <img src="video.png" alt="Ver videos">
            <p>Ver videos</p>
        </div>
    </div>
</body>
</html>
